
<h2> VIEW EDIT-CUSTOMER</h2>
<p>___________________________________________________________________________________________________________________________________</p>
<div class="row">
  <div class="col-sm-3">
    <div class="container">
      <div class="container-fluid">
  
  
  <form method="post">
  
  <div class="form-group">
    <label>Customer Name <font class="redstar"> * </font></label><br>
    <input type="text" class="form-control"placeholder="customer name" value="xxx" name="customername">
  </div><br>
  
  
  <div class="form-group">
    <label>Device Name<font class="redstar"> * </font></label><br>
    <input type="text" class="form-control"
    placeholder="device name" value="yyy" name="DeviceName">
  </div><br>
  <div class="form-group">
    <label>Device Id <font class="redstar"> * </font></label>
    <input type="text" class="form-control"
    placeholder="deviceid" value="6789" name="DeviceId">
  </div>
  <div class="form-group">
    <label>Date Of Purchase<font class="redstar"> * </font></label>
   <input type="text" value="12345" placeholder="dd/mm/yyyy"class="form-control" name="Dop" id="datepicker" />
  </div>
  <div class="form-group">
    <label>Total Amount<font class="redstar"> * </font></label>
    <input type="text" class="form-control"
    placeholder="Total Amount" value="100" name="totalamount">
  </div>
  <div class="form-group">
    <label> Balance Amount<font class="redstar"> * </font></label>
    <input type="text" class="form-control"
    placeholder="Balance Amount" value="100" name="balanceamount">
  </div>
  <div class="form-group">
    <label>Charge per day<font class="redstar"> * </font></label>
    <input type="text" class="form-control"
    placeholder="charge per day" value="10" name="chargepd">
  </div>
  
  <div style="text-align:center;">
      <button type="button" class="btn btn-primary btn-md">Commit Changes</button>
  </div>
  
  </form>
  
    </div>
  </div>
  <br><br>
  
  </div>
</div>

<div *ngFor="let task of tasks">
    
        {{task.title}}    
     
</div>
